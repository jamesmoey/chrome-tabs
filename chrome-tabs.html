<link rel="import" href="../polymer/polymer.html">

<!--
`chrome-tabs`
Chrome tabs

@demo demo/index.html
-->

<dom-module id="chrome-tabs">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        position: relative;
        font-size: 10px;
        height: 4.2em;
        background: linear-gradient(#dad9da, #d9d8d9);
        padding: 1em 1.2em 0.45em 1.2em;
        border-radius: 0.5em 0.5em 0 0;
        box-shadow: 0 0.05em #b7b7b7;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
        * {
          box-sizing: inherit;
          font-family: inherit;
        }
        .chrome-tabs-bottom-bar {
          position: absolute;
          bottom: 0;
          height: 0.45em;
          left: 0;
          width: 100%;
          background: #f2f2f2;
          box-shadow: 0 -0.05em rgba(0,0,0,0.27);
          z-index: 20;
        }
        .chrome-tabs-content {
          position: relative;
          width: 100%;
          height: 100%;
          overflow: hidden;
        }
        .chrome-tab {
          position: absolute;
          left: 0;
          height: 2.8em;
          width: 24em;
          border: 0;
          margin: 0;
          z-index: 1;
        }
        .chrome-tab-background > svg .chrome-tab-background {
          fill: #d0d0d0;
          transform: translateX(0.25px) translateY(0.25px);
        }
        .chrome-tab.chrome-tab-current {
          z-index: 999;
        }
        .chrome-tab.chrome-tab-current .chrome-tab-background > svg .chrome-tab-background {
          fill: #f2f2f2;
        }
        .chrome-tabs .chrome-tab.chrome-tab-just-added {
          top: 10px;
          animation: chrome-tab-just-added 120ms forwards ease-in-out;
        }
        @-moz-keyframes chrome-tab-just-added {
          to {
            top: 0;
          }
        }
        @-webkit-keyframes chrome-tab-just-added {
          to {
            top: 0;
          }
        }
        @-o-keyframes chrome-tab-just-added {
          to {
            top: 0;
          }
        }
      @keyframes chrome-tab-just-added {
          to {
            top: 0;
          }
        }
      .chrome-tabs-sorting .chrome-tab:not(.chrome-tab-currently-dragged),
        :not(.chrome-tabs-sorting) .chrome-tab.chrome-tab-just-dragged {
          transition: transform 120ms ease-in-out;
        }
       .chrome-tab-favicon {
        position: relative;
        margin-left: 1.6em;
        height: 1.6em;
        width: 1.6em;
        background-size: 1.6em;
        margin-top: 0.6em;
        z-index: 3;
        display: inline-block;
        vertical-align: top;
        pointer-events: none;
      }
       .chrome-tab-title {
        position: relative;
        display: inline-block;
        vertical-align: top;
        color: #222;
        padding: 0 0.25em;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        font-size: 1.2em;
        margin-top: 0.5em;
        max-width: calc(100% - 5em);
        pointer-events: none;
      }
       .chrome-tab-close {
        position: absolute;
        width: 1.4em;
        height: 1.4em;
        border-radius: 50%;
        z-index: 2;
        right: 1.4em;
        top: 0.7em;
        color: #505050;
      }
      .chrome-tab-close:before {
        font-family: "Lucida Grande", "Lucida Sans Unicode", Verdana, Arial, Helvetica, sans-serif;
        content: "\00D7";
        position: absolute;
        display: block;
        top: 0.05em;
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
        font-size: 1.15em;
        line-height: 1;
      }
       .chrome-tab-close:hover,
      .chrome-tab-close:hover:active {
        color: #fff;
      }
      .chrome-tab-close:hover {
        background: #e25c4b;
      }
      .chrome-tab-close:hover:active {
        background: #b74a3b;
      }
    </style>
    <div class="chrome-tab">
      <div class="chrome-tab-background">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <symbol id="topleft" viewBox="0 0 214 29" >
              <path d="M14.3 0.1L214 0.1 214 29 0 29C0 29 12.2 2.6 13.2 1.1 14.3-0.4 14.3 0.1 14.3 0.1Z"/>
            </symbol>
            <symbol id="topright" viewBox="0 0 214 29">
              <use xlink:href="#topleft"/>
            </symbol>
            <clipPath id="crop">
              <rect class="mask" width="100%" height="100%" x="0"/>
            </clipPath>
          </defs>
          <svg width="50%" height="100%" transfrom="scale(-1, 1)">
            <use xlink:href="#topleft" width="214" height="29" class="chrome-tab-background"/>
            <use xlink:href="#topleft" width="214" height="29" class="chrome-tab-shadow"/>
          </svg>
          <g transform="scale(-1, 1)"><svg width="50%" height="100%" x="-100%" y="0">
            <use xlink:href="#topright" width="214" height="29" class="chrome-tab-background"/>
            <use xlink:href="#topright" width="214" height="29" class="chrome-tab-shadow"/>
          </svg>
        </g>
      </svg>
      </div>
      <div class="chrome-tab-favicon"></div>
      <div class="chrome-tab-title"></div>
      <div class="chrome-tab-close"></div>
    </div>
  </template>

  <script>
    Polymer({

      is: 'chrome-tabs',

      properties: {
        prop1: {
          type: String,
          value: 'chrome-tabs',
        },
      },

    });
  </script>
</dom-module>
